<!DOCTYPE html>
<html>
<head>
    <title>DHT11 Sensor Dashboard</title>
    <style>
      body { font-family: Arial; text-align: center; background: #f5f5f5; }
      h1 { color: #333; }
      p { font-size: 20px; }
    </style>
</head>
<body>
    <h1>DHT11 Sensor Dashboard</h1>
    <p>Temperature: <span id="temp">--</span> Â°C</p>
    <p>Humidity: <span id="hum">--</span> %</p>

    <script>
async function fetchData() {
    try {
      const response = await fetch('https://api.thingspeak.com/channels/3118657/feeds.json?api_key=UH1LTJ16P4A5RXR4');
      const data = await response.json();
      let latest = data.feeds[data.feeds.length - 1];
      document.getElementById('temp').textContent = latest.field1;
      document.getElementById('hum').textContent = latest.field2;
    } catch (err) {
      console.error('Error fetching data:', err);
    }
  }

  setInterval(fetchData, 15000);
  fetchData();
    </script>
</body>
</html>
